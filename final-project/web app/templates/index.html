    <!-- Title Page-->

    <link href="/static/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins main-bg">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h1 class="title"><b> subscribe for a bank term deposit App</b></h1>
                    <p class="desc">This app for predicting when customer service representative call the customer, will they subscribe for a bank term deposit or not?</p>
                    <br><br>
                    <form method="GET" action="/predict">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label"><b>Age</b></label>
                                    <input class="input--style-4" type="number" name="Age">
                                </div>
                            </div>
							<div class="input-group">
                            <label class="label"><b>job</b></label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="job">
                                    <option value="student">student</option>
                                    <option value="housemaid">housemaid</option>
                                    <option value="technician">technician</option>
									<option value="services">services</option>
                                    <option value="entrepreneur">entrepreneur</option>
                                    
                                    
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
							</div>
                            
							<div class="input-group">
                            <label class="label"><b>education</b></label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="education">
                                    <option value="basic">basic</option>
                                    <option value="university">university</option>
                                    <option value="illiterate & other">illiterate & other</option>
                                    
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
							</div>
							<div class="col-2">
                                <div class="input-group">
                                    <label class="label"><b>duration</b></label>
                                    <input class="input--style-4" type="number" name="duration">
                                </div>
                            </div>
							<div class="col-2">
                                <div class="input-group">
                                    <label class="label"><b>previous</b></label>
                                    <input class="input--style-4" type="previous" name="duration">
                                </div>
                            </div>
							<div class="col-2">
                                <div class="input-group">
                                    <label class="label"><b>poutcome</b></label>
                                    <input class="input--style-4" type="number" name="poutcome">
                                </div>
                            </div>
							<div class="col-2">
                                <div class="input-group">
                                    <label class="label"><b>cons</b></label>
                                    <input class="input--style-4" type="number" name="cons">
                                </div>
                            </div>
							
                        </div>
                        
                        <div class="input-group">
                            <label class="label"><b>marital</b></label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="marital">
                                    <option value="divorced">divorced</option>
                                    <option value="married">married</option>
                                    <option value="single">single</option>
                                    <option value="unknown">unknown</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
						
                        <div class="input-group">
                            <label class="label"><b>credit</b></label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="credit">
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
						
						<div class="input-group">
                            <label class="label"><b>housing</b></label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="housing">
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
						
						
						<div class="input-group">
                            <label class="label"><b>loan</b></label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="loan">
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
						
						
						
                        
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Predict </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/vendor/jquery/jquery.min.js"></script>
